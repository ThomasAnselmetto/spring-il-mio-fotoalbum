<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/resources :: head(pageTitle='Photo Detail')}"></th:block>
</head>
<body th:with="isEdit=${photo.id != null}">
<nav th:replace="~{/fragments/resources :: navbar(currentPage='Form')}"></nav>
<div class="container">
    <h1 th:text="${isEdit ? 'Edit Photo' : 'Add New Photo'}"></h1>
    <form th:with="formAction=${isEdit ? '/books/edit/'+ book.id : '/books/create'}"
          th:action="@{${formAction}}"
          th:object="${photo}"
          method="POST"
          id="photo-form"
          class="row"
          enctype="multipart/form-data">

        <div class="col-6">
            <label class="form-label" for="book-title">Title</label>
            <input class="form-control" type="text" id="book-title" th:field="*{title}">
<!--                   th:errorClass="is-invalid"-->
<!--            <div class="form-text">Title must not be blank</div>-->
<!--            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">-->
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>-->
<!--                </ul>-->
<!--            </div>-->
        </div>
        <div class="col-6">
            <label class="form-label" for="book-title">Title</label>
            <input class="form-control" type="text" id="book-title" th:field="*{description}">
            <!--                   th:errorClass="is-invalid"-->
            <!--            <div class="form-text">Title must not be blank</div>-->
            <!--            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">-->
            <!--                <ul>-->
            <!--                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>-->
            <!--                </ul>-->
            <!--            </div>-->
        </div>
        <div class="col-6">
            <label class="form-label" for="book-title">Title</label>
            <input class="form-control" type="text" id="book-title" th:field="*{url}">
            <!--                   th:errorClass="is-invalid"-->
            <!--            <div class="form-text">Title must not be blank</div>-->
            <!--            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">-->
            <!--                <ul>-->
            <!--                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>-->
            <!--                </ul>-->
            <!--            </div>-->
        </div>
        <div class="col-4">
            <h3>Visible</h3>
                <input class="form-check-input" type="checkbox" th:value="${}" th:id="|cat_${cat.id}|"
                       th:field="*{visible}">
                <label class="form-check-label" >
                </label>
        </div>
        <div class="col-4">
            <h3>Categories</h3>
            <div class="form-check" th:each="cat : ${categoryList}">
                <input class="form-check-input" type="checkbox" th:value="${cat.id}" th:id="|cat_${cat.id}|"
                       th:field="*{categories}">
                <label class="form-check-label" th:for="|cat_${cat.id}|" th:text="${cat.name}">
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
